host: localhost:8080
info:
  contact: {}
  description: Personal learning companion — create question banks, practice, and
    let AI grade your answers.
  title: Remaimber-it API
  version: "1.0"
paths:
  /banks:
    get:
      description: Returns all question banks across all categories.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.CreateBankResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all banks
      tags:
      - Banks
    post:
      consumes:
      - application/json
      description: Create a new question bank within a category.
      parameters:
      - description: Bank to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.CreateBankRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.CreateBankResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: category not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a question bank
      tags:
      - Banks
  /banks/{bankID}:
    delete:
      description: Delete a bank and cascade-delete all its questions and stats.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a question bank
      tags:
      - Banks
    get:
      description: Returns a question bank with all its questions and their stats.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetBankResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a question bank
      tags:
      - Banks
  /banks/{bankID}/category:
    patch:
      consumes:
      - application/json
      description: Move a question bank to a different category (or set to null).
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      - description: New category
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.UpdateBankCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CreateBankResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update bank category
      tags:
      - Banks
  /banks/{bankID}/grading-prompt:
    put:
      consumes:
      - application/json
      description: Set or clear a custom grading prompt for a question bank.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      - description: Grading prompt
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.UpdateGradingPromptRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetBankResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update grading prompt
      tags:
      - Banks
  /banks/{bankID}/questions:
    post:
      consumes:
      - application/json
      description: Add a new question with an expected answer to a question bank.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      - description: Question to add
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.AddQuestionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.AddQuestionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a question
      tags:
      - Questions
  /banks/{bankID}/questions/{questionID}:
    delete:
      description: Delete a question and its statistics.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      - description: Question ID
        in: path
        name: questionID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a question
      tags:
      - Questions
  /banks/{bankID}/stats:
    get:
      description: Returns mastery and per-question statistics for a bank.
      parameters:
      - description: Bank ID
        in: path
        name: bankID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BankStatsResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get bank stats
      tags:
      - Banks
  /categories:
    get:
      description: Returns all categories with their mastery scores.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.CategoryResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Create a new category for organizing question banks. Optionally
        assign to a folder.
      parameters:
      - description: Category to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: folder not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a category
      tags:
      - Categories
  /categories/{categoryID}:
    delete:
      description: Delete a category and cascade-delete all its banks and questions.
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a category
      tags:
      - Categories
    get:
      description: Returns a category with all its question banks.
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetCategoryResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a category
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Update the name of an existing category.
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      - description: New category data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a category
      tags:
      - Categories
  /categories/{categoryID}/banks:
    get:
      description: Returns all question banks belonging to a category.
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.BankResponse'
            type: array
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List banks by category
      tags:
      - Categories
  /categories/{categoryID}/folder:
    patch:
      consumes:
      - application/json
      description: Move a category to a different folder (or set to null to unfiled).
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      - description: New folder
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.UpdateCategoryFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update category folder
      tags:
      - Categories
  /categories/{categoryID}/stats:
    get:
      description: Returns the aggregate mastery score for a category.
      parameters:
      - description: Category ID
        in: path
        name: categoryID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.CategoryStatsResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get category stats
      tags:
      - Categories
  /export:
    get:
      description: Export all folders, categories, banks, and questions as a downloadable
        JSON file.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ExportData'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Export all data
      tags:
      - Import/Export
  /folders:
    get:
      description: Returns all folders with their mastery scores.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.FolderResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List folders
      tags:
      - Folders
    post:
      consumes:
      - application/json
      description: Create a new folder for grouping categories.
      parameters:
      - description: Folder to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.CreateFolderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.FolderResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a folder
      tags:
      - Folders
  /folders/{folderID}:
    delete:
      description: Delete a folder. Categories inside are NOT deleted — their folder_id
        is set to null.
      parameters:
      - description: Folder ID
        in: path
        name: folderID
        required: true
